<!DOCTYPE HTML>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Uutinen</title>
    </head>
    <body>
           <!--kategoria navigaatio -->
         <div>
            <ul>
                <li  style="display:inline; padding-right: 20px; text-transform:uppercase; font-weight:bold;
                     font-size:2em;font-family:sans-serif;word-spacing:30px;" th:each="kategoria : ${kategoriat}">
                    <a th:href="@{/kategoriat/{kategoriaId}(kategoriaId=${kategoria.id})}" th:text="${kategoria.name}">uutinen kategoria</a>
                </li>
            </ul>
        </div> 
         
          <!--listataan Uutinen -->
        <div>
            <h1 th:each="uutinen : ${news}" th:value="${uutinen.id}" th:text="${uutinen.name}"></h1>
            <h2 th:each="uutinen : ${news}"  th:value="${uutinen.id}" th:text="${uutinen.ingres}"></h2>
            <p th:each="uutinen : ${news}"  th:value="${uutinen.id}" th:text="${uutinen.sisalto}"></p><br/> 
            <p>Julkaisuaika:</p>
            <p th:each="uutinen : ${news}"  th:value="${uutinen.id}" th:text="${uutinen.aika}"></p><br/>
            <p>kirjoittaja:</p>
            <p th:each="uutinen : ${news}"  th:value="${uutinen.id}" th:text="${uutinen.kirjoittajat}"></p><br/>
            <p>kategoria:</p>   
            <p th:each="kategoria: ${kategoriat}"  th:value="${kategoria.id}" th:text="${kategoria.name}"></p><br/>
               <!--tähän pitäis saada hakeen yksittäinen kategorian nimi ei kikkia -->

        </div>
    

        <div><a href="/">Lisää uusi uutinen</a></div><br/>

        <div><a href="/listaus">Uutisten listaaminen</a></div>
    </body>

</html>
